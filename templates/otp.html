{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<div class="text-center title">
  <h1>Login using 2nd Factor</h1>
</div>
<div class="content">
  <form action="/login" method="post" enctype="application/x-www-form-urlencoded" class="pure-form pure-form-stacked">
    <fieldset class="text-center">
      <input class="item-center" type="text" name="otp" id="otp" placeholder="One Time Password" required>
      <input type="submit" value="Submit" class="pure-button button-dark">
    </fieldset>
  </form>
  <a href="">Use backup code</a>
</div>
{% endblock %}
