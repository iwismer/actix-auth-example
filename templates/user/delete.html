{% extends "base.html" %} {% block title %}Delete Account{% endblock %} {% block content %}
<div class="text-center title">
  <h1>Delete user account: {{user.username}}</h1>
</div>
<div class="content">
  <form action="/user/delete" method="post" enctype="application/x-www-form-urlencoded" class="pure-form pure-form-stacked">
    <fieldset class="text-center">
      <input type="hidden" name="csrf" value="{{csrf}}">
      <input type="hidden" name="user_id" value="{{user.user_id}}">
      <input class="item-center" type="password" name="current_password" id="current_password" placeholder="Current Password" required>
    </fieldset>
    <fieldset class="pure-group">
      <label for="confirm">To confirm account deletetion type in "DELETE ACCOUNT" below</label>
      <input class="item-center" type="text" name="confirm" id="confirm" placeholder="DELETE ACCOUNT" required>
    </fieldset>
    <fieldset>
      <input type="submit" value="Delete account" class="item-center pure-button button-dark">
    </fieldset>
  </form>
</div>
{% endblock %}
